{% block content %}
<h2>Delete To Do</h2>
<form method="post">
  <div>
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" value="Confirm" />
  </div>
</form>
<div class="col-md-12 col-sm-12 col-lg-12">
	<div class="col-md-4 col-sm-4 col-lg-4">
		<button>
			<a href="{% url 'tasks_urls:all_todo_list' %}">
				Cancel
			</a>
		</button>
	</div>
</div>
{% endblock %}
